<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script src='libs/raphael-min.js'></script>
  <script src='libs/mootools-core-1.4.5-full-nocompat-yc.js'></script>

  <style> 
    #canvas {
      border: 1px solid gray;
    }
  </style>

<script>

window.onload = function() {
  var paper = Raphael("canvas", 300, 300);

  var circle = paper.circle(70, 70, 50);
  circle.attr('fill', '#f00');

  circle.click(function() {
    circle.animate({"fill": "white", "r": 100, "stroke-width": 20}, 1000);
});

  window.paper = paper;
  window.circle = circle;

};
</script>

</head>

<body>

<div id='canvas' width=300 height=300></div>

</body>
</html>
