<html ng-app='app'>
  <head>
    <title>Pilas tutorial</title>
    <meta charset="UTF-8">
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/pilas-tutorial.css" rel="stylesheet">
    <link href="css/console.css" rel="stylesheet">
  </head>
  
  <body>
    
    <div class='pilas-contenedor' ng-controller='TutorialCtrl'>
        
      <!-- Mensajes que avisan si el ejercicio se resolvio -->
      <div ng-show='mostrar_mensaje' ng-click='ocultar_mensajes()' class='animate-show pilas-mensajes'>
        <div class='alert alert-success'>
          <button type="button" class="close">&times;</button>
          {{mensaje}}
         </div>
      </div>
      
      <!-- Linea que enumera los ejercicios -->
      <ul class='pilas-ejercicios'>
        Pasos del tutorial 
        <li class='pilas-ejercicio' ng-repeat='e in ejercicios'>
            <a href='#/{{e.path}}' ng-show='e.completado' class='animate-show completado'>{{e.numero}}</a> 
            <a href='#/{{e.path}}' ng-show='!e.completado' class='animate-show' ng-class="{actual: e.es_actual()}">{{e.numero}}</a> 
        </li>
      </ul>
      
      <div class="row-fluid">
        <div class="span6">
          <ng-view class="view-example"></ng-view>
        </div>
          
        <div class="span6">
          <pilas-canvas></pilas-canvas>
          <pilas-interprete evaluador='cuando_ejecuta()'></pilas-interprete>
        </div>
      </div>
      
    </div> <!-- fin class='pilas-contenedor' -->
    
<!-- comienzan templates -->
<script type="text/ng-template" id="partials/paso1.html">
<h1>¡ Hola !</h1>

<p>Te invitamos a descubrir la programación escribiendo
un poco de código.</p>

<p>A la derecha vas a ver un intérprete de programación.
Comencemos con algo sencillo. Esta es la primer consigna:</p>

<div class='alert'>Ingresa el texto <code>2 * 2</code> y luego pulsa la tecla Enter.</div>


<img src='images/flecha_al_interprete.png'>
</script>
    
<script type="text/ng-template" id="partials/paso2.html">
<h1>Excelente</h1>

<p>Como puedes ver, el intérprete nos muestra <code>4</code>, el
resultado de lo que le pedimos.</p>

<p>Ese es uno de los conceptos mas básicos de programar, consiste
en decirle a la computadora "que" tiene que hacer.</p>

<p><strong>¿Viste la nave que aparece arriba?</strong>, hacé lo siguiente para que
comencemos a hacer un juego:</p>

<div ng-repeat='c in consignas'>
  <div ng-show='!c.completa' class='alert'><span class='icon-hand-right'></span> {{c.texto}}</div>
  <div ng-show='c.completa' class='alert alert-success'><span class='icon-ok-circle'></span> {{c.texto}}</div>
</div>
</script>
    
    
<script type="text/ng-template" id="partials/paso3.html">
<h1>Paso3</h1>

</script>
    
    
<script type="text/ng-template" id="partials/paso4.html">
<h1>Paso4</h1>
</script>
    
<script type="text/ng-template" id="partials/paso5.html">
<h1>Felicitaciones</h1>

<p>Has completado nuestro mini-tutorial de programación</p>

<p>Si quieres conocer mas sobre programación y realización
de videojuegos, podés visitar el sitio de pilas-engine:</p>

<div class='centrado'>
  <a target="_blank" href='http://www.pilas-engine.com.ar'><img src='images/logo.png'></a>
  <br/>
  <a target="_blank" href='http://www.pilas-engine.com.ar'>www.pilas-engine.com.ar</a>
</div>
</script>
    
    
<!-- fin templates -->
    
  </body>
  
  
  <!-- Bibliotecas relacionadas con angularjs -->
  <script src='js/angular.min.js'></script>
  <script src='js/angular-animate.min.js'></script>
  <script src='js/angular-route.min.js'></script>
  <script src='js/app.js'></script>
  
  <!-- Bibliotecas de terminal interactivo -->
  <script src='js/console.js'></script>
  <script src='js/prettyprint.js'></script>
  
  <!-- Bibliotecas de pilas-engine -->
  <script src='libs/PxLoader.js'></script>
  <script src='libs/PxLoaderImage.js'></script>
  <script src='libs/Box2dWeb-2.1.a.3.js'></script>
  <script src='libs/easeljs-0.6.1.min.js'></script>
  <script src='libs/tweenjs-0.4.1.min.js'></script>
  <script src='pilasweb.js'></script>
  
  
</html>
