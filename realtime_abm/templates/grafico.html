{% extends "bootstrap_responsive.html" %}

{% block head %}
{{super()}}
<script src='/static/libs/raphael-min.js'></script>

<style> 
  #canvas {
    border: 1px solid gray;
    width: 320px;
    height: 240px;
  }
</style>


<script>
window.onload = function() {
  window.paper = Raphael("canvas", 640, 480);

  var circle = window.paper.circle(70, 70, 30);
    circle.attr('fill', '#CCC');

    circle.click(function() {
      circle.animate({"fill": "white", "r": 50, "stroke-width": 5}, 1000);
  });
};
</script>

{% endblock %}

{% block body_content %}
<div class="container">
  <div id='canvas' width='320' height='240'></div>
</div>
{% endblock %}
